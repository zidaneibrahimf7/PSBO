<body class="bg-gradient-to-r from-green-400 via-blue-500 to-indigo-500
font-sans text-gray-900 h-screen flex flex-col justify-center items-center">
    <article class="w-3/6 bg-blue-300 flex flex-col justify-center items-center">
        <header>
            <h1 class="m-5 font-black text-2xl text-blue-900">Login</h1>
        </header>
        <div class="bg-blue-200 flex flex-col justify-center items-center">
            <label for="email" class="select-none mt-2 text-sm font-bold">Email</label>
            <input type="email" id="email" placeholder="sam@example.com"
            class="mt-2 mx-4 shadow border rounded-2xl w-9/10 px-3 py-2 focus:bg-blue-100">
            <label for="password" class="select-none mt-4 text-sm font-bold">Password</label>
            <input type="password" id="pass" placeholder="Enter your password"
            class="mt-2 mx-4 shadow border rounded-2xl w-9/10 px-3 py-2 focus:bg-blue-100">
            <div class="w-9/10 mt-2">
                    <input type="checkbox" onclick="myFunction()"> Show Password
            </div>
            <a href="/html/menus.html">
              <button class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 mt-8 px-3 py-2 
              text-blue-100 rounded-2xl">Login</button>  
            </a>
            <a href="#" class="mt-1 underline hover:no-underline">Forgot Password?</a>
            <div class="mt-6 border-solid w-full border-t-2 border-blue-900"></div>
            <a href="/html/register.html">
              <button class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500
              m-4 px-3 py-2 text-blue-100 rounded-2xl">Create New Account</button>
            </a>
            
        </div>
        <br>
    </article>



<script>
    function myFunction() {
        var x = document.getElementById("pass");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
</script>
