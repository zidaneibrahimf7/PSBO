<body class="bg-gradient-to-r from-green-400 via-blue-500 to-indigo-500
font-sans text-gray-900 h-screen flex flex-col justify-center items-center">
    <article class="w-3/9 bg-blue-300 flex flex-col justify-center items-center">
        <header>
            <h1 class="font-black text-2xl text-blue-900">Sign Up</h1>
        </header>
        <div class="bg-blue-200 flex flex-col justify-center items-center">
            <input type="text" id="full_name" placeholder="Full Name"
            class="mt-2 mx-4 shadow border rounded-2xl w-9/10 px-3 py-2 focus:bg-blue-100">
            <input type="email" id="email" placeholder="Email"
            class="mt-2 mx-4 shadow border rounded-2xl w-9/10 px-3 py-2 focus:bg-blue-100">
            <input type="password" id="pass" placeholder="Password"
            class="mt-2 mx-4 shadow border rounded-2xl w-9/10 px-3 py-2 focus:bg-blue-100">
            <div class="w-9/10 mt-2">
                    <input type="checkbox" onclick="myFunction()"> Show Password
            </div>
            <input type="password" id="confirm_pass" placeholder="Confirm Password"
            class="mt-2 mx-4 shadow border rounded-2xl w-9/10 px-3 py-2 focus:bg-blue-100">
            <label for="birthdate" class="select-none mt-4 text-sm font-bold">Date of Birth</label>
            <input type="date" id="birthdate" placeholder="DD/MM/YYYY"
            class="mt-2 mx-4 shadow border rounded-2xl w-9/10 px-3 py-2 focus:bg-blue-100">
            <label for="gender" class="select-none mt-2 mb-2 text-sm font-bold">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>    
            </select>
            <a href="/html/menus.html">
              <button class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 mt-4 px-3 py-2 
              text-blue-100 rounded-2xl">Sign Up</button>  
            </a>
            <div class="mt-4 border-solid w-full border-t-2 border-blue-900"></div>
            <a href="/html/login.html">
              <button class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500
              m-2 px-3 py-2 text-blue-100 rounded-2xl">Login</button>
            </a>
        </div>
    </article>



<script>
    function myFunction() {
        var x = document.getElementById("pass");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
</script>
